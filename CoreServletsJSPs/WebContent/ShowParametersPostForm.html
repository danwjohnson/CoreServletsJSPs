<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>A Sample FORM using POST</title>
</head>
<body bgcolor="#FDF5E6">
<h1 align="CENTER">A Sample FORM using POSt</h1>
<form action="/CoreServletsJSPs/servlet/ShowParameters" method="POST"> 
	Item Number: <input type="text" name="itemNum"><br>
	Description: <input type="text" name="description"><br>
	Price Each: <input type="text" name="price" value="$"><br>
	<hr>
	First Name: <input type="text" name="firstName"><br>
	Last Name: <input type="text" name="lastName"><br>
	Middle Initial: <input type="text" name="initial"><br>
	Shipping Address: <textarea name="address" rows=3 cols=40></textarea><br>
	Credit Card:<br>
	&nbsp;&nbsp;<input type="radio" name="cardType" value="Visa">Visa<br>
	&nbsp;&nbsp;<input type="radio" name="cardType" value="MasterCard">MasterCard<br>
	&nbsp;&nbsp;<input type="radio" name="cardType" value="American Express">American Express<br>
	&nbsp;&nbsp;<input type="radio" name="cardType" value="Discover">Discover<br>
	&nbsp;&nbsp;<input type="radio" name="cardType" value="Java Smart Card">Java Smart Card<br>
	Credit Card Number: <input type="password" name="cardNum"><br>
	Repeat Credit Card Number: <input type="password" name="cardNum"><br>
	<center><input type="submit" value="Submit Order"></center>
</FORM>
</body>
</html>
